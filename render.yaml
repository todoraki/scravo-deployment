services:
  # Backend API Service
  - type: web
    name: scravo-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # You'll need to set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Render will auto-generate a secure secret
      - key: FRONTEND_URL
        sync: false  # You'll set this after deploying frontend

    healthCheckPath: /health
    
    autoDeploy: true  # Auto-deploy on git push
